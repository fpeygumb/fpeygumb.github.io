
<!doctype html>
<html>
    
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        
        <div ng-app="TaskManager">
          <div class="container">
            <div class="content" ng-controller="taskController">
              <h1>FunTASKtick</h1>
              <p class="tagline">Your Easy 2DOList</p>
              <form>
                <div class="inputContainer">
                  <input type="text" id="description" class="taskName" placeholder="Add a new task here" ng-model="newTask">
                  <label for="description">Title</label>
                </div>
                <div class="inputContainer half last"> 
                <i class="fa fa-caret-down selectArrow"></i>
                  <select id="category" class="taskCategory" ng-model="newTaskCategory" ng-options="obj.name for obj in categories">
                    <option class="disabled" value="">Choose Task Category</option>
                  </select>
                  <label for="category">Description</label>
                </div>
                <div class="inputContainer half last right">
                  <input type="date" id="dueDate" class="taskDate" ng-model="newTaskDate">
                  <label for="dueDate">Choose Due Date</label>
                </div>
                <div class="row">
                  <button class="taskAdd" ng-click="addNew()">
                  <i class="fa fa-plus icon"></i>Add task</button>
                  <button class="taskDelete" ng-click="deleteTask()">
                  <i class="fa fa-trash-o icon"></i>Delete Tasks</button>
                </div>
              </form>
              <ul  class="taskList">
                <li class="taskItem" ng-repeat="taskItem in taskItem track by $index" ng-model="taskItem">
                  <input type="checkbox" class="taskCheckbox" ng-model="taskItem.complete" ng-change="save()">
                  <span class="complete-{{taskItem.complete}}">{{taskItem.description}}</span> <span class="category-{{taskItem.category}}">{{taskItem.category}}</span> <strong class="taskDate complete-{{taskItem.complete}}"><i class="fa fa-calendar"></i>{{taskItem.date | date : 'mediumDate'}}</strong> </li>
              </ul>
              <!-- taskList --> 
            </div>
            <!-- content --> 
          </div>
          <!-- container --> 
        </div>
        
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
        
        <script>
        //Define angular app
        var app = angular.module('TaskManager', []); 
        
        //controllers
        app.controller('taskController', function($scope) {
            $scope.today = new Date();
            $scope.saved = localStorage.getItem('taskItems');
            $scope.taskItem = (localStorage.getItem('taskItems')!==null) ? 
            JSON.parse($scope.saved) : [ {description: "Please add a task", date: $scope.today, complete: false}];
            localStorage.setItem('taskItems', JSON.stringify($scope.taskItem));
        
            $scope.newTask = null;
            $scope.newTaskDate = null;
            $scope.categories = [
                {name: 'Personal'},
                {name: 'Work'},
                {name: 'School'},
                {name: 'Other'}
            ];
            $scope.newTaskCategory = $scope.categories;
            $scope.addNew = function () {
                if ($scope.newTaskDate == null || $scope.newTaskDate == '') {
                    $scope.taskItem.push({
                        description: $scope.newTask,
                        date: "No deadline",
                        complete: false,
                        category: $scope.newTaskCategory.name
                    }) 
                } else {
                    $scope.taskItem.push({
                        description: $scope.newTask,
                        date: $scope.newTaskDate,
                        complete: false,
                        category: $scope.newTaskCategory.name
                    })
                };
                $scope.newTask = '';
                $scope.newTaskDate = '';
                $scope.newTaskCategory = $scope.categories;
                localStorage.setItem('taskItems', JSON.stringify($scope.taskItem));
            };
            $scope.deleteTask = function () {
                var completedTask = $scope.taskItem;
                $scope.taskItem = [];
                angular.forEach(completedTask, function (taskItem) {
                    if (!taskItem.complete) {
                        $scope.taskItem.push(taskItem);
                    }
                });
                localStorage.setItem('taskItems', JSON.stringify($scope.taskItem));
            };
        
            $scope.save = function () {
                localStorage.setItem('taskItems', JSON.stringify($scope.taskItem));
            }
        });
        </script>
        
        
        </html>
